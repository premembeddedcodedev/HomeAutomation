board_manager:
  additional_urls: [http://arduino.esp8266.com/stable/package_esp8266com_index.json, https://adafruit.github.io/arduino-board-index/package_adafruit_index.json]
build_cache:
  compilations_before_purge: 10
  ttl: 720h0m0s
daemon:
  port: "50051"
directories:
  data: /home/praveenv/.arduino15
  downloads: /home/praveenv/.arduino15/staging
  user: /home/praveenv/Arduino
library:
  enable_unsafe_install: true
logging:
  file: ""
  format: text
  level: info
metrics:
  addr: :9090
  enabled: true
output:
  no_color: false
sketch:
  always_export_binaries: false
updater:
  enable_notification: true
